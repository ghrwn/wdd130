<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting</title>
    <meta name="description" content="Contact Whitewater Rafting to plan your next adventure or ask questions about our services.">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Whitewater Rafting Logo">
        <h1>Whitewater Rafting</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Address: 123 Rapids Road, Adventure City, RA 56789</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@whitewaterrafting.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Jane Smith">
                    <figcaption>Jane Smith - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="John Doe">
                    <figcaption>John Doe - Customer Support</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Emily Brown">
                    <figcaption>Emily Brown - Safety Expert</figcaption>
                </figure>
            </div>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                </fieldset>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Whitewater Rafting | Designed by Herwin</p>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook.webp" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.webp" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.webp" alt="Instagram"></a>
        </nav>
        <a href="wireframes/contact-wireframe.png">Contact Us</a>
    </footer>
</body>
</html>
